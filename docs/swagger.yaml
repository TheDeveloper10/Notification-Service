openapi: 3.0.3
info:
  title: Notification Service
  description: This is a Notification Service you can use to notify your users across different platforms (email, sms, push)
  version: 1.0.11
tags:
  - name: template
    description: Operations related to templates
  - name: notification
    description: Operations related to notifications
paths:
  /v1/templates:
    post:
      tags:
        - template
      summary: Create a new template
      operationId: createTemplate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WriteTemplateRequest'
        required: true
      responses:
        '201':
          description: Successfully created a new template
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TemplateMetadata'
        '400':
          description: Invalid request body
        '415':
          description: Unsupported Content-Type
  /v1/templates/{templateId}:
    get:
      tags:
        - template
      operationId: getTemplate
      summary: Get an existing template
      parameters:
        - name: templateId
          in: path
          description: ID of a template to operate on
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successfully fetched the template
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TemplateEntity'
        '400':
          description: Invalid request body
        '404':
          description: Template not found
        '415':
          description: Unsupported Content-Type
    put:
      tags:
        - template
      operationId: updateTemplate
      summary: Update an existing template
      parameters:
        - name: templateId
          in: path
          description: ID of a template to operate on
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WriteTemplateRequest'
      responses:
        '200':
          description: Successfully updated the template
        '400':
          description: Invalid request body
        '404':
          description: Template not found
        '415':
          description: Unsupported Content-Type
    delete:
      tags:
        - template
      operationId: deleteTemplate
      summary: Delete an existing template
      parameters:
        - name: templateId
          in: path
          description: ID of a template to operate on
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successfully deleted the template
        '400':
          description: Invalid request body
        '404':
          description: Template not found
        '415':
          description: Unsupported Content-Type
  /v1/notifications:
    post:
      tags:
        - notification
      operationId: sendNotification
      summary: Send a notification with a given template
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendNotificationRequest'
      responses:
        '200':
          description: Successfully sent notification
        '400':
          description: Invalid request body
        '404':
          description: Template not found
        '415':
          description: Unsupported Content-Type

components:
  schemas:
    TemplateEntity:
      type: object
      allOf:
        - $ref: '#/components/schemas/WriteTemplateRequest'
      properties:
        id:
          type: integer
          format: int64
          example: 82
    WriteTemplateRequest:
      type: object
      properties:
        contactType:
          type: string
          format: string
          example: "email"
          enum:
            - email
            - push
            - sms
        template:
          type: string
          format: string
          example: "Hello, @{secondName}. We are happy you joined us. Claim your welcome reward at @{welcomeReward}."
        language:
          type: string
          format: string
          example: "EN"
          enum:
            - BG
            - EN
            - DE
            - ES
            - DA
            - CS
        type:
          type: string
          format: string
          maxLength: 8
          example: "register"
    TemplateMetadata:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 582
        placeholders:
          type: string
          format: string
          example: "secondName, welcomeReward"
    SendNotificationRequest:
      type: object
      properties:
        templateId:
          type: integer
          format: int64
          example: 57
        fcmRegistrationToken:
          type: string
          format: string
          example: "fmYbktWg5vagrE4tbhz1fs:APA91bEWirOnL4DRdcfqwbUbuKJXRla9zBF_f-80mIRLIIGQccm5sGZDxonMm1cuGJMXnx2vZt3F_3m6ZuOjETqPrxrC5D9NeDQotHUUzOYsPnF88PgWNB8nwA-sBjB0lEGu9E4p_ccN"
          maxLength: 168
        appId:
          type: string
          format: string
          example: "special_app"
          maxLength: 16
        contactType:
          type: string
          format: string
          example: "email"
          enum:
            - email
            - push
            - sms
        contactInfo:
          type: string
          format: string
          example: "john@example.com"
          maxLength: 128
        title:
          type: string
          format: string
          example: "Welcome to our app!"
        placeholders:
          type: array
          items:
            $ref: '#/components/schemas/TemplatePlaceholder'
    TemplatePlaceholder:
      type: object
      properties:
        key:
          type: string
          format: string
          example: firstName
        val:
          type: string
          format: string
          example: John